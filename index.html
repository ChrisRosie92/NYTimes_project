<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 align ="center" class="display-3">New York Times Search</h1>
    </div>
    <br>
    <p>Search Parameters</p>
    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Search Term:</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
        <p>Numbers of Records to Retrieve</p>
        <select class="custom-select">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select>
        <br>
        <div class="form-group">
          <label for="formGroupExampleInput2">Start Year (optional) </label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">End year (optional) </label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
          </div>
          <a class="btn btn-primary" href="#" role="button">Search</a>
            <button class="btn btn-primary" type="submit">Clear</button>
      </form>
      
</body>
</html>
